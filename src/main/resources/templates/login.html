<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="/css/theme.css" type="text/css">
    <title>登录</title>
</head>

<script>
    function test() {
        window.open("/userRegister","_self");
    }
</script>

<div class="modal" id="no_user">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">找不到用户名</h5>
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
            </div>
            <div class="modal-body">
                <p>请检查用户名，如果您还没有账号，请注册一个。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="test()">注册用户</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="no_administrator">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">找不到管理员账号</h5>
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
            </div>
            <div class="modal-body">
                <p>请检查管理员账号是否输入正确。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="password_error">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">密码错误</h5>
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
            </div>
            <div class="modal-body">
                <p>请再次输入密码</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<body>

<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-3">场馆预约</h1>
            </div>
        </div>
    </div>
</div>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="" class="active nav-link" data-toggle="pill"
                                            data-target="#tabone">用户</a></li>
                    <li class="nav-item"><a class="nav-link" href="" data-toggle="pill" data-target="#tabtwo">管理员</a>
                    </li>
                </ul>
                <div class="tab-content mt-2">
                    <div class="tab-pane fade show active" id="tabone" role="tabpanel">
                        <div class="mx-auto col-md-12 col-10 bg-white p-5">
                            <h1 class="mb-4">用户登录</h1>
                            <form action="/userLoginSubmit" method="post">
                                <div class="form-group"><input type="text" class="form-control" placeholder="请输入用户名"
                                                               name="userName"
                                                               id="form9"></div>
                                <div class="form-group mb-3"><input type="password" class="form-control" name="password"
                                                                    placeholder="请输入密码" id="form10">
                                    <small class="form-text text-muted text-right">
                                        <a id="registerURL" th:href="@{'/userRegister'}"> 新用户注册</a>
                                    </small>
                                </div>
                                <button type="submit" class="btn btn-primary">登录</button>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tabtwo" role="tabpanel">
                        <div class="mx-auto col-md-12 col-10 bg-white p-5" style="">
                            <h1 class="mb-4">管理员登录</h1>
                            <form action="/superLoginSubmit" method="post">
                                <div class="form-group"><input type="text" class="form-control" placeholder="请输入管理员账号"
                                                               name="superName"
                                                               id="form9"></div>
                                <div class="form-group mb-3"><input type="password" class="form-control" name="password"
                                                                    placeholder="请输入密码" id="form10">
                                    <small class="text-muted form-text"></small>
                                </div>
                                <button type="submit" class="btn btn-primary" style="">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="mb-0">J2EE PROJECT</p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<div th:utext="${alert_type}"></div>
</body>

</html>
